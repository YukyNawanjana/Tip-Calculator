<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
<body>

<div class="container-fluid ">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-5 sidepic d-flex justify-content-center align-items-center">
        <h1 class="text-white">Tip Calculator</h1>
    </div>
    <div class="col-7 px-5">
        <div class="card">
          <div class="display-2">Claculate your tip</div>
          <div class="card-body">
            <form >
              <div class="form-group">
                <label for="billAmount">How Much was Your Bill?</label>
                <input type="text" class="form-control" id="billAmount" >
              </div>
              <div class="form-group">
                <label for="serviceQuality">How was Your service?</label>
                <select id="serviceQuality" class="form-control">
                  <option disabled selected value="0">--Choose an Option ---</option>
                  <option value="0.3">30% - Outstanding</option>
                  <option value="0.2">20% - Good</option>
                  <option value="0.15">15% - It was Okay</option>
                  <option value="0.05">5% - Terrible</option>
                </select>
              </div>
              <div class="form-group ">
                <label for="totalPeople">How Many People are sharing the bill?</label>
                <input type="text" class="form-control" id="totalPeople" >
              </div>
              <button type="submit" class="btn btn-primary mx-auto">Submit</button>
            </form>
          </div>

          <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div><!--totalTip-->
        </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
</body>
</html>
